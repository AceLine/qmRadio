<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>qmRadio</title>
        <link rel="stylesheet" type="text/css" href="css/qmRadio.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.2.min.css" />
    </head>
    <body>
        <div data-role="page">
            <div data-role="content">
                <div class="buttons">
                    <center>
                        <img src="img/symPlayPauseStream.png" id="play" alt="Start stream" />
                        <div id="qmRadio_status"></div>
                    </center>
                </div>
                <div class="app">
                    <h1>Now playing</h1>
                    <div id="deviceready" class="blink">
                        <p id="connecting" class="event connecting">Connecting...</p>
                        <p id="closing" class="event closing">Closing...</p>
                        <p id="nowplaying" class="event nowplaying"></p>
                    </div>
                </div>
            </div>
            <div data-role="footer">
                <div data-role="navbar" data-icon="delete" data-iconpos="top">
                    <ul>
                        <li><a id="exit" href="#">Exit</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.1.10.2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="plugins/org.apache.cordova.dialogs/www/android/notification.js"></script>
        <script type="text/javascript" src="plugins/org.apache.cordova.media/www/Media.js"></script>
        <script type="text/javascript" src="plugins/org.apache.cordova.media/www/MediaError.js"></script>
        <script type="text/javascript" src="plugins/org.apache.cordova.network-information/www/Connection.js"></script>
        <script type="text/javascript" src="plugins/org.apache.cordova.network-information/www/network.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
